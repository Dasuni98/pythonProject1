<html>
<head>
<title>Passenger Vaccine details </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<p><h1 align="center">Passenger Registration Form</h1></p>
<div class="container">
    <div class="row">
				<div class="col-sm-5">

					<p>Fill up the form with correct values.</p>
					<hr class="mb-3">
					<label for="firstname"><b>First Name</b></label>
					<input class="form-control" id="firstname" type="text" name="firstname" required>

					<label for="lastname"><b>Last Name</b></label>
					<input class="form-control" id="lastname"  type="text" name="lastname" required>

					<label for="nic"><b>NIC</b></label>
					<input class="form-control" id="nic"  type="nic" name="nic" required>


					<hr class="mb-7">
				</div>
			</div>
<div class="row">
    <h3>Upload front page of vaccination Card</h3>

    <form method="post" action="/" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
        </dl>
        <h3>Upload Back page of vaccination Card</h3>

    <form method="post" action="/" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Submit" class="btn btn-info">
        </p>
    </form>
         <div class="col-lg-8  offset-lg-2">
            <h3 class="mt-5">Focus on the camera</h3>
            <img src="{{ url_for('video_feed') }}" width="100%">
        </div>
</div>
</div>
</body>
</html></html>
